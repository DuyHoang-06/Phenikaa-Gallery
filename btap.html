
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #image {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 20px auto;
        background-image: url("");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #ddd;
        border: 3px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #666;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        max-width: 800px;
        margin: 0 auto;
      }

      .preview {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 2px solid #666;
        cursor: pointer;
        transition: transform 0.3s, border-color 0.3s;
      }

      .preview:hover {
        transform: scale(1.1);
        border-color: #ff6b6b;
      }

      .preview:focus {
        outline: 3px solid #4caf50;
        outline-offset: 2px;
      }
    </style>
  </head>

  <body>
    <h1>Interactive Photo Gallery</h1>

    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
      <img
        class="preview"
        src="https://bcp.cdnchinhphu.vn/334894974524682240/2025/4/16/phennika-17447901021561830889889.jpg"
        alt=""
        onmouseover="upDate(this)"
        onmouseout="undo()"
        tabindex="0"
        onfocus="upDate(this)"
        onblur="undo()"
      />

      <img
        class="preview"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXmbBDuIL0Ocki0BXNLc2rD4og3kv1DsUR6w&s"
        alt=""
        onmouseover="upDate(this)"
        onmouseout="undo()"
        tabindex="0"
        onfocus="upDate(this)"
        onblur="undo()"
      />

      <img
        class="preview"
        src="https://cdn-media.sforum.vn/storage/app/media/ngocmy/truong-dai-hoc-phenikaa/truong-dai-hoc-phenikaa-thumbnail.jpg"
        alt=""
        onmouseover="upDate(this)"
        onmouseout="undo()"
        tabindex="0"
        onfocus="upDate(this)"
        onblur="undo()"
      />

      <img
        class="preview"
        src="https://phenikaa-uni.edu.vn:3600/pu/vi/phenikaaxanhbenvung/rectangle-105.png"
        alt=""
        onmouseover="upDate(this)"
        onmouseout="undo()"
        tabindex="0"
        onfocus="upDate(this)"
        onblur="undo()"
      />

      <img
        class="preview"
        src="https://cdn.nhandan.vn/images/1ef398c4e2fb4bf07980a2ded785b3ef5a870461089c440ed9cf8afcc9aad8a147c77a8f2e382d1558a3b5650224ec1802477dacb7745cc4f5f9ad33cbcbec23/khua2-5312-117.jpeg"
        alt=""
        onmouseover="upDate(this)"
        onmouseout="undo()"
        tabindex="0"
        onfocus="upDate(this)"
        onblur="undo()"
      />

      <img
        class="preview"
        src="https://xdcs.cdnchinhphu.vn/446259493575335936/2023/8/22/diem-chuan-dai-hoc-phenikaa-16926995988661034845726.jpg"
        alt=""
        onmouseover="upDate(this)"
        onmouseout="undo()"
        tabindex="0"
        onfocus="upDate(this)"
        onblur="undo()"
      />
    </div>

    <script>
      function upDate(previewPic) {
        console.log("upDate function triggered");

        console.log("Alt text:", previewPic.alt);
        console.log("Source:", previewPic.src);

        const imageDiv = document.getElementById("image");

        imageDiv.innerHTML = previewPic.alt;

        imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
      }

      function undo() {
        console.log("undo function triggered");

        const imageDiv = document.getElementById("image");

        imageDiv.style.backgroundImage = "url('')";

        imageDiv.innerHTML = "Hover over an image below to display here.";
      }
    </script>
  </body>
</html>
